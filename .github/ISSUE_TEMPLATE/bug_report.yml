name: バグ報告
description: Swiftly読み上げに関するバグを報告する
title: "[バグ] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: "## 🐛 バグ報告ありがとうございます！\nできるだけ詳しく教えてください。"
  - type: input
    id: summary
    attributes:
      label: バグの概要
      description: 簡単にどんな問題が起きているか書いてください
      placeholder: 例: 読み上げが途中で止まる
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: 再現手順
      description: 問題を再現するための手順をできるだけ細かく書いてください
      placeholder: |
        1. VCに参加する
        2. 「こんにちは」と送信
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: 本来の動作
      description: 正しく動作した場合にどうなるべきか
      placeholder: 例: 「こんにちは」と最後まで読み上げられる
  - type: textarea
    id: logs
    attributes:
      label: 追加情報
      description: エラーメッセージやログがあれば貼ってください
      placeholder: ログやスクショなど

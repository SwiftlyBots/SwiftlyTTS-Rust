name: 機能要望
description: Swiftly読み上げに新しい機能や改善点を提案する
title: "[要望] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: "## ✨ 機能提案ありがとうございます！\nユーザー体験をよくするためのアイデアを教えてください。"
  - type: input
    id: summary
    attributes:
      label: 提案内容
      description: 追加してほしい機能の概要
      placeholder: 例: 読み上げ速度を変更できるようにする
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: 動機
      description: その機能がなぜ必要だと思うか
      placeholder: 例: 早口が聞き取りづらいユーザーのため
  - type: textarea
    id: details
    attributes:
      label: 詳細
      description: どんな挙動になるのが理想か
      placeholder: UIやコマンドの例もあれば書いてください
